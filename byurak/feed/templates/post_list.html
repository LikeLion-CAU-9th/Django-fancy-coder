<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="{% url 'feed:post_create' %}">게시글 올리기 =!!</a>

    
    {% for post in posts %}
    
        <div>
            <a href="{% url 'feed:post_detail' post.pk %}"><h3>{{ post.title }}</h3></a>
            {{ post.body }}

            {% if post.image %}
                <img src="{{ post.image.url }}" alt="" style="width:100px;">            
            {% endif %}
        </div>

    {% endfor %}

</body>
</html>
