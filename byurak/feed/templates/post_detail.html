<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h3>{{ post.title }}</h3>

        {% if post.image %}
            <img src="{{ post.image.url }}" alt="" style="width:100px;">
        {% endif %}
    </div>

    <a href="{% url 'feed:post_update' post.pk %}">수정하기</a>
    <a href="{% url 'feed:post_delete' post.pk %}">삭제하기</a>

</body>
</html>
