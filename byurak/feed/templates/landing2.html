{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <title>CultureBook</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="buckymaler.com">

    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/sliding.css' %}" charset="utf-8" type="text/css">
    <link rel="stylesheet" href="{% static 'css/storm_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/glowEffect.css' %}">

    <style>
        .btnLanding {
            width: 200px;
            height: 60px;
            border: none;
            border-radius: 24px;
            background-color: #454546;
            color: #ffffff;
            font-size: 20px;
            letter-spacing: 0.9px;
            position: absolute;
            left: 60%;
            top: 60%;
            margin: 5px 0 0 10px;


        }

        .btnLanding:hover {
            background-color: #ACCCC4;
        }

        footer {
            width: 100%;
            height: 120px;
            background-color: #333;
        }

        .brandName {
            color: #818181;
            font-size: 12px;
            font-weight: 300;
            margin-left: 50px;
        }
    </style>
</head>

<body>

    <section id="hero">
        <!-- <div class = "image-container" style="width: 100%; height:100%">
                    <div style="width:100%; height:100%"><img src = "{% static 'img/camera.png' %}" id="image"></div>
            </div>   -->
        <img src="{% static 'img/hanok.png' %}" style="display : block; float : right;">
        <p style="font-family: 'Noto Sans KR', sans-serif; margin : 30px 0 0 50px; font-size: 30px;">CULTU<span
                style="color : #ACCCC4">R</span>E BOOK</p>

        <div class="wrapper" style="margin : 15% 0 0 25%;">
            <div class="welcome">

            </div>

            <p style="font-size: 50px; font-family:makgulri"> 당신을 위한 <br> 문화체험의 모든 것!</p>

            <br><br>
            <p style="color : #ACCCC4; text-align: start; font-size: 50px; font-weight: 700;">우리문화 읽을 시간 <span
                    style="color : #464545; text-align : center; font-size: 50px;font-weight: 700;">,컬처북</span></p>

        </div>
    </section>


    <section id="about">
        <img src="{% static 'img/inkEffect.png' %}" style="width:10%; margin: 25% 0 0 42%;  position:absolute">

        <div class="wrapper">
            <div class="camera"><img src="{% static 'img/talblackandwhite.png' %}" alt="..."></div>

            <div class="blurb" style="margin: 5% 0 0 0">
                <h2 style="font-family: 'Noto Sans KR', sans-serif; font-weight: 700; color:#464545">내가 서 있는 곳, </h2>
                <p
                    style="font-family: 'Noto Sans KR', sans-serif; font-weight: 700; font-size:42px; padding: 0 0 0 4%;  color:#464545">
                    이 곳의 <span style="color : #ACCCC4;">문화</span>를 체험해보세요 </p>
                <!-- <h2 style="font-family: 'Noto Sans KR', sans-serif;">Experience <strong>Korean Culture</strong></h2> -->
            </div>
            <button type="submit" onclick="location.href = '{% url 'feed:feedList' %}'" class="btnLanding">
                <span style="font-weight: 700;">시작하기</span>
            </button>
        </div>



    </section>

    <p style="font-family: Noto Sans KR, sans-serif; color:#ACCCC4; margin: 60px 0 -140px 10%; font-size:30px;">Why
        Culture <span style="color:#464545">B</span>ook?</p>

    <section id="full-slide">


        <ul class="banner">
            <li class="active"></li>
            <li> </li>
            <li> </li>
        </ul><i class="icon-chevron-thin-left prev"></i><i class="icon-chevron-thin-right next"></i>

    </section>


    <section id="featured">
        <div class="wrapper">
            <div class="blurb">
                <h2 style="font-family: Noto Sans KR, sans-serif;"><strong>컬처북과 함께해요.</strong></h2>
                <h4 style="font-family: Noto Sans KR, sans-serif;"> 생생한 체험 후기</h4>
                <h6 >체험자들의 생생하고 솔직한 후기를 통해<br> 원하는 체험을 선정해보세요!</h6>
            </div>
            <div class="featured" style="padding: 0 0 0 10%"><img src="{% static 'img/landingReview.png' %}"
                    style="width:130%;" alt="Featured"></div>
        </div>
    </section>


    <section id="three-slide">
        <div class="wrapper">
            <div class="back">
                <div class="glow" style="color : #ffffff">
                    가장 한국적인 것, <br>가장 우리다운 것
                </div>
            </div>

        </div>
    </section>


    <section id="contact">
        <div class="wrapper">
            <div class="blurb">
            </div>
            <img style="display:flex; width : 80%; height:auto" src="{%static 'img/developerLanding.png'%}">

            <form>
                <input type="submit" value="Top">
            </form>
        </div>
        <br><br>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.2.4.min.js"><\/script>')</script>
    <script src="{% static 'js/functions-min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rainyday.js/0.1.2/rainyday.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="{% static 'js/storm_index.js' %}"></script>
</body>

</html>
