{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Culture Book</title>

    <style>
        body {
            background-color: #F7F9FB;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            height: 80px;
        }

        li {
            float: left;
        }


        li a {
            display: block;
            text-align: center;
            padding: 10px 10px;
            text-decoration: none;
            margin-right: 10px;
        }

        .logo {
            margin-left: 30px;
            margin-right: 30px;
        }
        
        .navbar-right:hover{
            background-color:#F7F9FB;
            text-decoration: underline;
            text-decoration-color: black;
        }

        .menu {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <div class="row">
            <div class="col-8">
                <!-- <li><a href="#" class = "logo"><img src="{% static 'img/lightening.png' %}" alt ="..."></a></li> -->
                <div class = "menu">
                <li><a href="#"><img src="{% static 'img/finding.png' %}" alt ="..."></a></li>
                <li><a href="#"><img src="{% static 'img/just_looking.png' %}" alt ="..."></a></li>    
            </div>
            
            <div class ="col-2">
                <li><a href = "#"><img src="{% static 'img/lightening.png' %}" alt ="..."
                    style = " padding-bottom: 10px;
                    border-radius: 26px;
                    "></a> </li>
                <li style = "padding-top:30px;">최윤한님</li>
            </div>
            <div class="col-2" style = "padding:15px">
                <li><a href="#" style = "color: rgba(24, 24, 24, 0.2);" class = "navbar-right">My Page</a></li>
                <li><a href ="#" style = "color: rgba(24, 24, 24, 0.2);" class = "navbar-right">Logout</a></li>
            </div>
        </div>
    </ul>
    <div class = "container">
    {% block contents %}
    {% endblock %}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
