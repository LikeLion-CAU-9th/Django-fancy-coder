{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

        }

        .logo {

        }
        
        .navbar-right:hover{

            text-decoration-color: black;
        }

<body>


    <ul>

                <li><a href="#" class = "logo"><img src="{% static 'img/lightening.png' %}" alt ="..."></a></li>

            </div>

                    style = " padding-bottom: 10px;

                    "></a></li>
            </div>
            <div class="col-2" style = "padding:15px">
                
                <li><a href="#" style = "color: rgba(24, 24, 24, 0.2);" class = "navbar-right">My Page</a></li>
                <li><a href ="#" style = "color: rgba(24, 24, 24, 0.2);" class = "navbar-right">Logout</a></li>

    {% block contents %}
