                {% csrf_token %}

                <div>
                    <label class = "inputName">아이디</label>
                    <br>
                        <input type="text" id="id" class="frameInput" maxlength="30" name="email"
                            value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일형식으로 입력해주세요. ex) xxx@naver.com">
                  
                    <span class="error_next_box"></span>

                </div>

                <div>

                    </span>
                    <span class="error_next_box"></span>
                </div>

                <div>
                    <label for="pswd1" class = "inputName">비밀번호 확인</label><br>
                    
                        <input type="password" id="pswd1" class="frameInput" maxlength="30" name="password2"
                            value="{{form.password.value|default_if_none:'' }}">

                    <span class="error_next_box"></span>
                </div>

                <div>
                    
                    <span class="box_int_name">
                        <label class = "inputName">이름</label><br>

                    </span>
                    <span class='error_next_box'></span>
                </div>

                <div>
                    <span class="box_int_name">
                        <label class = "inputName">닉네임</label><br>
                        <input type="text" id="name" class="frameInput" maxlength="20" name="nickname"
                            value="{{form.nickname.value|default_if_none:'' }}">
                    </span>
                    <span class='error_next_box'></span>
                </div>
                <div>
                    <span class="box_int_name">
                        <label class = "inputName">생년월일 6자리</label>
                        <input type="text" id="name" class="frameInput" maxlength="20" name="birth_day"
                            value="{{form.birth_day.value|default_if_none:'' }}">
                    </span>
                    <span class='error_next_box'></span>
                </div>
