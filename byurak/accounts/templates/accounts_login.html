{% extends 'base.html' %}
{% load static %}


{% block contents %}

<div class="signup_header">
    <h1 style = "margin-right: 30px;">CULTU<span style = "color : #ACCCC4 ">R</span>E BOOK</h1>
</div>

<div id="wrapper">
    <div id="content">
        <form method="POST" action="{% url 'accounts_login' %}">
            {% csrf_token %}
            
            <div>
                <h3 class="join_title">
                    <label for="id" style = "font-size: 20px;">아이디</label> 
                </h3><br>
                <span class="box_int_id">
                    <input type="text" id="id" class="int" maxlength="30" name="email"
                        value="{{ form.email.value|default_if_none:'' }}">
                </span>
                <span class="error_next_box"></span>
            </div>
            <div>
                <h3 class="join_title"><label for="pswd1" style ="font-size: 20px;">비밀번호</label></h3> <br>
                <span class="box_int_id">
                    <input type="password" id="pswd1" class="int" maxlength="30" name="password" value="{{ form.password.value|default_if_none:'' }}">
                    <img src="" id="pwsd1_img1" class="pswd">
                </span>
                <span class="error_next_box"></span>
            </div>
            <br>
            <div class="btn_area" style="width:100%; text-align:center; " >
                <button type="submit" style = "font-weight: 700; margin-right: 30px; border-radius: 5px;">로그인</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
