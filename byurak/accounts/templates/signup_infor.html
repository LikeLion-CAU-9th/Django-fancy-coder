{% load static %}

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <div class="signup_header">
        <!-- <a href="signup_infor.html" target="_blank" title="여행온김에 회원가입하기"></a> -->
        <img style="width : 70%; height:6%;" src="{% static 'image/signup_stepper2.png' %}">

        <h1>Culture book 회원가입</h1>
    </div>

    <div id="wrapper">

        <div id="content">

            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box_int_id">
                    <input type="text" id="id" class="int" maxlength="30">
                    <span class="step_url">@naver.com</span>
                </span>
                <span class="error_next_box"></span>
            </div>

            <div>
                <h3 class="join_title"><label for="pswd1">비밀번호</label></h3>
                <span class="box int_pass">
                    <input type="text" id="pswd1" class="int" maxlength="20">
                    <span id="alertTxt">사용불가</span>
                    <img src="" id="pwsd1_img1" class="pswd">
                </span>
                <span class="error_next_box"></span>
            </div>

            <div>
                <h3 class="join_title"><label for="name">이름</label></h3>
                <span class="box_int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
                <span class='error_next_box'></span>
            </div>

            <div>
                <h3 class="join_title"><label for="yy">생년월일</label></h3>

                <div id="bir_wrap">

                    <div id="bir_yy">
                        <span class="box">
                            <input class="text" id="yy" class="int" maxlength="4" placeholder='년(4자)'>
                        </span>
                    </div>

                    <div id="bir_mm">
                        <span class="box">
                            <select id="mm">
                                <option>월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div>

                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                        </span>
                    </div>
                </div>
                <span class="error_next_box"></span>
            </div>

            <div>
                <h3 class="join_title"><label for="phoneNo">휴대전화</label></h3>
                <span class="box int_mobile">
                    <input type="tel" id="mobile" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
                <span class="error_next_box"></span>
            </div>
            <br>
            <div class="checkbox_group">
                <input type="checkbox" id="check_1">
                <label for="check_all">문화체험 제공자인 경우 체크해주세요.</label>
            </div>
            <br>
            <div class="btn_area">
                <button type="button">
                    <span>가입하기</span>
                </button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
