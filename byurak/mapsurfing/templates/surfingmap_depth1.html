<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커에 인포윈도우 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fd03fd34aa71e5315192a64c35a0a694"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption);

var 데이터 = [
    [37.50417693439669, 126.95669427974502, '<div style="padding:5px">내용</div>'],
    [37.49588032997288, 126.95693766986257, '<div style="padding:5px">내용</div>'],
    [37.45971000415799, 126.9492757952058, '<div style="padding:5px">내용</div>']
    
]

for(var i=0; i< 데이터.length; i++) {
    // 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(데이터[i][0],데이터[i][1]); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

var iwContent = 데이터[i][2] // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
iwPosition = new kakao.maps.LatLng(데이터[i][0],데이터[i][1]);//인포윈도우 표시 위치입니다

// 인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
    position : iwPosition, 
    content : iwContent 
});
  
// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow.open(map, marker); 

     
}

</script>
</body>
</html>
