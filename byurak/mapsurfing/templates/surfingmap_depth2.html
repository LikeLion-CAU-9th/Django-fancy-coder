{% extends 'base.html' %}

{% block contents %}

<div class = "row">
    <div class = "col-2"> 
흠...

    </div> 
    <div class = "col-8">
        <div id="map" style="width:1500px;height:900px;"></div>


    </div>
    
</div>
    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=지도 앱키를 넣어주세요."></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.54699, 127.09598),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	
        var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png', // 마커이미지의 주소입니다    
    imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
    imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
      
// 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
    markerPosition = new kakao.maps.LatLng(37.54699, 127.09598);
    markerPosition = new kakao.maps.LatLng(37.54699, 127.09510); // 마커가 표시될 위치입니다

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition, 
    image: markerImage // 마커이미지 설정 
});

marker.setMap(map);
    </script>

{% endblock %}
