{% extends 'base.html' %}

{% load static %}

{% block contents %}

<body>

    <h5>제목: {{service_name}}</h5>
    <h5>가격: {{service_price}}</h5>

    <form method="POST" action="{% url 'reservation:reservation_create' profile.pk %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
            {{ form.as_p }}
        </div>
        
        <button type="submit">생성하기</button>
    
    </form>

</body>
</html>

{% endblock %}
