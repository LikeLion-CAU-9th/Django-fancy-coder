{% extends 'base.html' %}

{% load static %}

{% block contents %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            background: gray;
        }

    </style>

</head>
<body>
    

    <h1>예약한 서비스 내역</h1>

        </div>

    
    {% endfor %}

</body>
</html>

{% endblock %}
